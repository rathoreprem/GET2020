<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Student Registration form</title>
</head>
<style>
	.form{
		background-color=aqua;
	}
</style>
<body>
	<form action="ShowDatabase" method="post">
		<input type="text" name="studentFirstName" placeholder="first name" Required><br><br>
		<input type="text" name="studentLastName" placeholder="last name" Required><br><br>
		<input type="text" name="fathersName" placeholder="enter student father name" Required><br><br>
		<input type="email" name="email" placeholder="enter email id" Required ><br><br>
		<input type="number" name="age" placeholder="enter age" min="12" max="18"><br><br>
		<input type="text" name="class" placeholder="enter class" Required><br><br>
		<br> <input type="submit" value="Submit" onsubmit>
	</form>
</body>
</html>
